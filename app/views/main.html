<div class="col-md-12" style="background-color: black; border-radius: 25px; border: 2px solid #8AC007; padding: 20px">

<div class="jumbotron">
  <h1>FilmsBoris</h1>
	
</div>



	<div ng-repeat="film in moviesdb.getFilms() track by $index">
		<div class="col-md-4 fav" style="text-align: left">
			<button type="button" class="btn btn-success" ng-click="addFavori(film.id)" ng-hide="moviesdb.isId(film.id)">
				<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
			</button>
			<a ng-href="#/film/{{film.id}}">
				<img ng-src="{{film.poster_path | urlPoster}}"/>
				<p>{{film.title}}</p>
			</a>
		</div>
	</div>
</div>
